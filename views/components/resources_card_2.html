{% if resource %}

{% set thumbnailFile = model_relation(resource, 'thumbnailFile')%}

<a class="card-wrapper-1" href="{{link_post(resource)}}">

	<img alt="Slide 1" class="card-image" src="{{ image_url( thumbnailFile ) }}">

	<div class="card-linear"></div>
	<div class="card-title-1">
		<p>{{resource.title}}</p>
	</div>
</a>
{% endif %}
