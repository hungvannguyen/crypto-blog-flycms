<section class="section-content">
	{% include 'components/section_heading.html' with { title: 'Lasted new of month' } %}
<div x-data="list('/ajax/top/month', true, 6)">
	<div class="card-container-11" >
		<!-- Check if it has data -->
			<template x-for="post in data">
				<a class="card-wrapper-3" :href="post.url">
					<img class="card-image-2" :src="post.thumbnail_file_url || '{{ link_asset('images/default.jpg') }}'" alt="Image">
					<h3 class="card-title-2" x-text="post.title"></h3>
				</a>
			</template>
	</div>
</div>
</section>
<!-- End Content 5	 -->
