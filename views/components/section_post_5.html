<!--  Content 5	 -->
<section class="section-content">

	{% include 'components/section_heading.html' with { title: 'Lasted new of month' } %}

	<div x-data="list('/ajax/top/month', true, 6)">
		<div class="card-container-11">
			<!-- Check if it has data -->
			<template x-for="post in data">
				<a :href="post.url" class="card-wrapper-3">
					<img :src="post.thumbnail_file_url || '{{ link_asset('images/default.jpg') }}'" alt="Image" class="card-image-2">
					<h3 class="card-title-2" x-text="post.title"></h3>
				</a>
			</template>
		</div>
		<div class="text-center my-10">
			<div x-show="isLoading">
				{% include 'components/loading.html'%}
			</div>
			<button x-bind="trigger" class="btn-view-more">View More</button>
		</div>
	</div>
</section><!-- End Content 5	 -->
